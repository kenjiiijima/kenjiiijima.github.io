<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>record 2026-01-17</title>
  <style>
    :root{
      --bg:#fff;
      --text: rgba(0,0,0,0.90);
      --muted: rgba(0,0,0,0.58);
      --rule: rgba(0,0,0,0.10);
      --human: rgba(0,0,0,0.78); /* 対話者 */
      --ai:    rgba(0,0,0,0.90); /* AI */
    }

    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo",
                   "Noto Sans JP", sans-serif;
      letter-spacing: 0.01em;
    }

    main{
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 44px 18px 96px;
    }

    .preamble{
      font-size: 13px;
      line-height: 1.45;
      color: var(--human);
      margin-bottom: 10px;
    }
    .preamble p{ margin:0; }

    .dates{
      margin-top: 8px;
      font-size: 12.5px;
      line-height: 1.35;
      color: var(--muted);
      text-align: right;
      letter-spacing: 0.02em;
      font-variant-numeric: tabular-nums;
    }

    hr{
      border:none;
      border-top:1px solid var(--rule);
      margin: 14px 0 18px;
    }

    .log{
      font-size: 15.5px;
      line-height: 1.42;
    }

    .turn{ margin-top: 1.05em; }
    .turn:first-child{ margin-top: 0; }

    .speaker{
      margin-bottom: 0.28em;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .turn p{ margin: 0; }

    .speaker-human .speaker,
    .speaker-human p{ color: var(--human); }

    .speaker-ai .speaker,
    .speaker-ai p{ color: var(--ai); }

    /* 末尾の静かな終端線 */
    .endline{
      margin-top: 22px;
      border-top: 1px solid var(--rule);
    }

    /* 右下：timeline へ戻る（静か） */
    a.fab{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 9999;
      display: inline-block;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      font-size: 12.5px;
      color: var(--muted);
      text-decoration: none;
      user-select: none;
    }
    a.fab:hover{
      text-decoration: underline;
      text-decoration-color: rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <main>

    <!-- ここに preamble -->

    <hr>

    <div class="log">
      <!-- ここに turn speaker-human / speaker-ai -->
      <div class="endline"></div>
    </div>

  </main>

  <a class="fab" href="timeline.html">timeline</a>
</body>
</html>
