<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>timeline</title>
  <style>
    :root{
      --bg:#fff;
      --text: rgba(0,0,0,0.90);
      --muted: rgba(0,0,0,0.58);
      --rule: rgba(0,0,0,0.10);
    }
    html,body{ margin:0; background:var(--bg); color:var(--text); }
    body{
      font-family: system-ui, -apple-system, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo",
                   "Noto Sans JP", sans-serif;
      letter-spacing: 0.01em;
    }
    main{
      max-width: 760px;
      margin-left: auto;
      margin-right: auto;
      padding: 44px 18px 96px;
    }
    h1{
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 14px;
      letter-spacing: 0.02em;
    }
    hr{
      border:none;
      border-top:1px solid var(--rule);
      margin: 16px 0 18px;
    }
    h2{
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      margin: 22px 0 10px;
    }
    ul{ margin: 0 0 0 1.15em; padding:0; }
    li{ margin: 6px 0; }

    a{
      color: var(--text);
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
      text-decoration-color: rgba(0,0,0,0.25);
    }

    /* 右下：walk トグル（静か） */
    .fab{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 9999;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      font-size: 12.5px;
      color: var(--muted);
      user-select: none;
    }
    .fab button{
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      font: inherit;
      color: var(--text);
      cursor: pointer;
      letter-spacing: 0.02em;
    }
    .fab button:hover{
      text-decoration: underline;
      text-decoration-color: rgba(0,0,0,0.25);
    }
    .fab .state{
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <main>
    <h1>timeline</h1>

    <div><a href="record-2026-01-15.html">record 2026-01-15</a></div>

    <hr>

    <!-- ここは timeline.md を HTML に写していく領域（必要なら今後自動化も可） -->
    <h2>前8世紀頃</h2>
    <ul>
      <li>イリアス　［制作中］</li>
      <li>オデュッセイア　［制作中］</li>
    </ul>

    <h2>前7世紀</h2>
    <ul>
      <li>神統記　［制作中］</li>
    </ul>

    <h2>前4世紀</h2>
    <ul>
      <li>ティマイオス　［制作中］</li>
      <li>形而上学　［制作中］</li>
      <li>国家　［制作中］</li>
    </ul>

    <h2>2026</h2>
    <ul>
      <li>対話記録：AIと哲学（断片）　［制作中］</li>
    </ul>
  </main>

  <!-- 右下：walk トグル -->
  <div class="fab" id="fab">
    <button id="toggle">walk</button>
    <span class="state" id="state">off</span>
  </div>

  <script>
  (() => {
    // prefers-reduced-motion の人には動かさない
    const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const toggleBtn = document.getElementById('toggle');
    const stateEl = document.getElementById('state');

    if (reduceMotion) {
      stateEl.textContent = 'off';
      toggleBtn.style.opacity = '0.55';
      toggleBtn.title = 'reduced motion';
      return;
    }

    // ====== 調整パラメータ（ここだけ触ればOK） ======
    const BASE_PX_PER_SEC = 12;      // もっと遅く→ 10 / 8
    const WANDER = 0.65;             // 歩調のゆらぎ
    const PAUSE_CHANCE = 0.012;      // 立ち止まり頻度
    const BACKSTEP_CHANCE = 0.004;   // 後戻り頻度
    const MAX_BACKSTEP_PX = 90;      // 後戻り最大量
    const MIN_PAUSE_MS = 450;
    const MAX_PAUSE_MS = 2300;
    const EDGE_PADDING_PX = 10;
    // ================================================

    let running = false;
    let pausedUntil = 0;
    let lastT = performance.now();
    let targetV = BASE_PX_PER_SEC;
    let v = BASE_PX_PER_SEC;

    const clamp = (x,a,b) => Math.max(a, Math.min(b,x));
    const rand = (a,b) => a + Math.random()*(b-a);
    const maxScrollTop = () => Math.max(0, document.documentElement.scrollHeight - window.innerHeight);

    const stop = () => {
      if (!running) return;
      running = false;
      stateEl.textContent = 'off';
    };

    // ユーザーが触れたら停止（思想的に必須）
    window.addEventListener('wheel', stop, { passive:true });
    window.addEventListener('touchstart', stop, { passive:true });
    window.addEventListener('keydown', stop);
    window.addEventListener('mousedown', stop);

    const retarget = () => {
      const wiggle = 1 + rand(-WANDER, WANDER);
      targetV = BASE_PX_PER_SEC * wiggle;
    };
    retarget();
    setInterval(retarget, 1800);

    function step(t){
      if (!running) return;

      const dt = (t - lastT) / 1000;
      lastT = t;

      const top = window.scrollY;
      const maxTop = maxScrollTop();

      // 端なら静かに停止（無限ループにしない）
      if (top <= EDGE_PADDING_PX || top >= maxTop - EDGE_PADDING_PX) {
        stop();
        return;
      }

      if (t < pausedUntil) {
        requestAnimationFrame(step);
        return;
      }

      if (Math.random() < PAUSE_CHANCE) {
        pausedUntil = t + rand(MIN_PAUSE_MS, MAX_PAUSE_MS);
        requestAnimationFrame(step);
        return;
      }

      if (Math.random() < BACKSTEP_CHANCE) {
        const back = rand(20, MAX_BACKSTEP_PX);
        window.scrollTo(0, clamp(top - back, 0, maxTop));
        pausedUntil = t + rand(260, 900);
        requestAnimationFrame(step);
        return;
      }

      // なめらか追従
      const follow = 0.06;
      v = v + (targetV - v) * follow;

      window.scrollTo(0, clamp(top + v * dt, 0, maxTop));
      requestAnimationFrame(step);
    }

    toggleBtn.addEventListener('click', () => {
      running = !running;
      stateEl.textContent = running ? 'on' : 'off';
      if (running) {
        lastT = performance.now();
        requestAnimationFrame(step);
      }
    });
  })();
  </script>
</body>
</html>
