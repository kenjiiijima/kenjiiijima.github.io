<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>timeline</title>

  <style>
    :root{
      --bg:#fff;
      --text: rgba(0,0,0,0.90);
      --muted: rgba(0,0,0,0.58);
      --rule: rgba(0,0,0,0.10);
    }
    html,body{ margin:0; background:var(--bg); color:var(--text); }
    body{
      font-family: system-ui, -apple-system, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo",
                   "Noto Sans JP", sans-serif;
      letter-spacing: 0.01em;
      line-height: 1.55;
    }

    main{
      max-width: 760px;
      margin-left: auto;
      margin-right: auto;
      padding: 44px 18px 96px;
    }

    h1{
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 14px;
      letter-spacing: 0.02em;
    }

    hr{
      border:none;
      border-top:1px solid var(--rule);
      margin: 16px 0 18px;
    }

    h2{
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      margin: 22px 0 10px;
      letter-spacing: 0.02em;
    }

    ul{ margin: 0 0 0 1.15em; padding:0; }
    li{ margin: 6px 0; }

    a{ color: var(--text); text-decoration: none; }
    a:hover{
      text-decoration: underline;
      text-decoration-color: rgba(0,0,0,0.25);
    }
    a.stealth{ color: var(--text); text-decoration: none; }
    a.stealth:hover{
      text-decoration: underline;
      text-decoration-color: rgba(0,0,0,0.22);
    }

    /* 実験用：確実にスクロール余地を作る（動作確認後に消してOK） */
    .scroll-dummy{ height: 1400px; }

    /* 右下：walk トグル */
    .fab{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 999999;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      font-size: 12.5px;
      color: var(--muted);
      user-select: none;
    }
    .fab button{
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      font: inherit;
      color: var(--text);
      cursor: pointer;
      letter-spacing: 0.02em;
    }
    .fab button:hover{
      text-decoration: underline;
      text-decoration-color: rgba(0,0,0,0.25);
    }
    .fab .state{
      font-variant-numeric: tabular-nums;
    }

    /* 右上：実験番号＆診断（EXP 3） */

      top: 12px;
      right: 12px;
